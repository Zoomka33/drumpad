<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drumpad</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="drumblock">
		<div class="key" data-key="1">1</div>
		<div class="key" data-key="2">2</div>
		<div class="key" data-key="3">3</div>
		<div class="key" data-key="4">4</div>
		<div class="key" data-key="5">5</div>
		<div class="key" data-key="6">6</div>
		<div class="key" data-key="7">7</div>
		<div class="key" data-key="8">8</div>
		<div class="key" data-key="9">9</div>
		<div class="key" data-key="a">a</div>
		<div class="key" data-key="s">s</div>
		<div class="key" data-key="l" style="font-size: 20px">easy mode <br>L</div>
	</div>

<audio class="aud" src="music/01.mp3" data-key="1"></audio>
<audio class="aud" src="music/02.mp3" data-key="2"></audio>
<audio class="aud" src="music/03.mp3" data-key="3"></audio>
<audio class="aud" src="music/04.mp3" data-key="4"></audio>
<audio class="aud" src="music/05.mp3" data-key="5"></audio>
<audio class="aud" src="music/06.mp3" data-key="6"></audio>
<audio class="aud" src="music/07.mp3" data-key="7"></audio>
<audio class="aud" src="music/08.mp3" data-key="8"></audio>
<audio class="aud" src="music/09.mp3" data-key="9"></audio>
<audio class="aud" src="music/10.mp3" data-key="a"></audio>
<audio class="aud" src="music/11.mp3" data-key="s"></audio>
<audio class="aud" src="music/circle.mp3" data-key="l" loop></audio>

	


	<script src="script.js"></script>
</body>
</html>
